<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{})">

<title>Forgot Password</title>
</head>

<body>
	
	<header th:replace="~{base :: header}"></header>
	
	<h1 th:if="${success}">Your new password has been emailed to you.</h1>
	
	<p th:if="not ${success}">Your password could not be reset - please try again later.</p>
	
	<a href="/" th:href="@{/}">Login</a>
	
</body>
</html>
