<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{})">

<title>Home</title>
</head>

<body>
	
	<header th:replace="~{base :: header}"></header>
	
	<h1>Home</h1>
	
	<p th:text="|Logged in as ${loginUser}.|">Logged in as guest.</p>
	
	<!-- get the bookmarks this user has saved -->
	<form name="bm_form" action="/delete_bms" method="POST" th:action="@{/delete_bms}">
		
		<table>
			<thead></thead>
			<tbody>
				
				<tr>
					<td>Bookmark</td>
					<td>Delete?</td>
				</tr>
				
				<tr th:each="url : ${urls}">
					<td><a href="#" th:href="@{${url}}" th:text="${url}">#</a></td>
					<td><input type="checkbox" name="del_me" value="#" th:value="${url}" /></td>
				</tr>
				
				<tr th:if="${urls.size} &lt; 1">
					<td>No bookmark on record.</td>
				</tr>
				
			</tbody>
			<tfoot></tfoot>
		
		</table>
	
	</form>
	
	<!-- give menu of options -->
	<footer th:fragment="footer">
		
		<a href="/" th:href="@{/}">Home</a>
		<a href="/add_bm_form" th:href="@{/add_bm_form}">Add BM</a>
		<a href="#" onclick="bm_form.submit();">Delete BM</a>
		<a href="/change_password_form" th:href="@{/change_password_form}">Change Password</a>
		<a href="/recommend_bms" th:href="@{/recommend_bms}">Recommend URLs to me</a>
		<a href="/logout" th:href="@{/logout}">Logout</a>
		
	</footer>
	
</body>
</html>
