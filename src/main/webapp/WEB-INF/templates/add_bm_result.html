<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{})">

<title>Bookmark Added</title>
</head>

<body>

	<header th:replace="~{base :: header}"></header>

	<h1>Bookmark Added</h1>

	<table>
		<thead></thead>
		<tbody>

			<tr>
				<td>Bookmark</td>
			</tr>

			<tr th:each="url : ${urls}">
				<td><a href="#" th:href="url" th:text="url">#</a></td>
			</tr>

			<tr th:if="${urls.size} &lt; 1">
				<td>No bookmark on record.</td>
			</tr>

		</tbody>
		<tfoot>
		<tfoot>
	</table>


	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
